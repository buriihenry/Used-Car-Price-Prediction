<!DOCTYPE HTML>

<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

	

		<!-- Main -->
		

		<!-- Footer -->
			<div id="footer">
				<div class="container medium">

					<header class="major last">
						<h2>Used Car Price Prediction</h2>
					</header>

					<p> Fill the Details to predict the price of your car.</p>

					 <!-- User Input Form-->
    <form action="/" method="POST">
        <div class="form-group">
            <label for="Price">What is The Present ShowRoom Price:</label>
            <input type="number" step="0.01" class="form-control" placeholder="Price (In Dollars)" id="Price" name="price" required><br>

            <label for="Age">Car Age:</label>
            <input type="number" step="0.01" class="form-control" placeholder="Age" id="Age" name="age" required><br>

            <label for="fuel">What is The Fuel Type:</label>
            <select class="form-control" id="fuel" name="fuel">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select><br>

            <label for="seller">Are You a Dealer or Individual:</label>
            <select class="form-control" id="seller" name="seller">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select><br>

            <label for="transmission">Transmission Type:</label>
            <select class="form-control" id="transmission" name="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <div class="button-group" style="margin-top:15px;"><br>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="container">
        <h2></h2>
        <div class="alert alert-info" role="alert">
          <strong></strong> Pridicted price of your car is : {{output}}
        </div>
      </div>

					</ul>

				</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
